<!DOCTYPE html>
<html lang='en'>
<head>
    <title>Library</title>
    <meta charset='UTF-8'>
    <style type="text/css">
        :root {
            /* colour palette */
            --cream : hsl(40, 100%, 96%);
            --coffee: hsl(40,  14%, 62%);
            --purple: hsl(258, 14%, 62%);
            --dark  : hsl(109,  7%, 33%);
            --green : hsl(128, 30%, 42%);
            --green2: hsl(140, 15%, 55%);
            --green2-dark: hsl(140, 11%, 36%);

            /**/
            /*--nav : var(--purple);*/
            --nav : var(--green2-dark);
            --nav-text : white;
            --nav-hover: hsl(140, 11%, 27%);
            --main: var(--cream );
            --text: var(--dark  );
        }
        html, body {
            margin: 0;
            background: var(--nav);
            font-size: 1.5vw;
            transition: all .5s ease;
        }
        a {
            color: var(--text);
            text-decoration: none;
        }
        a:hover {
            color: var(--green);
        }
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 18%;
            height: 100vh;

            background: var(--nav);
        }
        nav h2 {
            margin: 0;
            height: 1.8rem;
            padding: 10%;
            padding-right: 0 !important;

            background: var(--nav);
            color: var(--nav-text);

            display: flex;
            flex-direction: column;
            transition: margin .5s, padding .5s, border .5s, background .5s, color .3s;
        }
        nav h2:hover {
            margin: 0 !important;
            padding: 10% !important;
            border-radius: 0 !important; 
            background: var(--nav-hover) !important;
            color: var(--nav-text) !important;
        }
        main {
            padding-left: 22.5%;
            padding-right: 7.5%;
            min-height: 100vh;

            background: var(--main);
            color: var(--text);

            display: flex;
            flex-direction: column;
        }
        main h1 {
            color: var(--green2);
        }
    </style>
</head>
<body>
    <nav>
        {% include 'navigation.html' %}
    </nav>
    <main>
        {% block main %} {% endblock %}
        <!-- <footer>copyright mightbesimon 2021 | github.com/mightbesimon</footer> -->
    </main>
</body>
</html>
