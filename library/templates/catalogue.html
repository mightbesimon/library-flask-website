{% extends 'layout.html' %}


{% block main %}
    <h1>Catalogue</h1>
    <section class="image-table">
        {% for book in catalogue %}
            <div class="card">
                <a href="/book/{{ book.book_id }}">
                    <!-- <img src="{{ book.image_url }}" alt="{{ book.title }}" width="19.5%" height="auto" align="center"> -->
                    <img src="{{ book.image_url }}" alt="{{ book.title }}" width="100%" height="auto">
                    <div class="title">{{ book.short_title() }}</div>
                </a>
            </div>
        {% endfor %}
    </section>
{% endblock %}
